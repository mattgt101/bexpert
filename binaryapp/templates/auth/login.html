        <script>
    $("#reg-form").on("submit",function(e){

        let pass = $(".reg-password").val();
        let repass = $(".reg-repassword").val();
        let errMessage = $("#err-regform");

        if(pass.length <= 6){
            errMessage.text("Password must be greater than 6");
            return false;
        }
        if(pass !== repass){
            errMessage.text("Password mismatched");
            return false;
        }

    })
